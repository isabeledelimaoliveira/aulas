<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="calculadora">
            <input id="tela" type="text" class="tela" value="0" readonly />
            <div class="btn-number">
                <button type="button" onclick="preencheValor(7)">7</button>
                <button type="button" onclick="preencheValor(8)">8</button>
                <button type="button" onclick="preencheValor(9)">9</button>
                <button type="button" onclick="operacao(':')">/</button>
                <button type="button" onclick="preencheValor(4)">4</button>
                <button type="button" onclick="preencheValor(5)">5</button>
                <button type="button" onclick="preencheValor(6)">6</button>
                <button type="button" onclick="operacao('*')">*</button>
                <button type="button" onclick="preencheValor(1)">1</button>
                <button type="button" onclick="preencheValor(2)">2</button>
                <button type="button" onclick="preencheValor(3)">3</button>
                <button type="button" onclick="operacao('-')">-</button>
                <button type="button" onclick="preencheOperador('.')">.</button>
                <button type="button" onclick="preencheValor(0)">0</button>
                <button type="button" onclick="operacao('+')">+</button>
                <button type="button" onclick="limparTela()" class="btn-delete" >C</button>
                <button type="button" class="btn-igual" onclick="calcula('=')">=</button>

            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
