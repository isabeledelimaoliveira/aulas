<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form>
        <fieldset>
          <legend>Dados do usuário</legend>
          
          <div class="box-400 box-space">
            <label for="">Nome</label>
          <input type="text" name="nome" required>
          </div>

          <div class="box-50 box-space" >
            <label for="">Idade</label>
          <input type="number" name="idade" required>
          </div>

          <div class="box-space">
            <label for="">Estado civil</label>
            <input type="radio" name="estadoCivil" value="solteiro" required>solteiro
            <input type="radio" name="estadoCivil" value="casado" required>casado
          </div>


          <div class="box-space">
            <label for="">Sexo</label>
          <input type="radio" name="sexo" value="M" required>masculino
          <input type="radio" name="sexo" value="F" required>feminino
          </div>

          <div class="box-space">
            <label for="state-select">Selecione um estado:</label>
          <select id="state-select" name="estado">
            <option value="">-- Selecione --</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option selected value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
       
          </div>   
        
        </fieldset>
        <fieldset>
          <legend>
            Endereço
          </legend>
          <div class="box-400 box-space">
            <label for="">Rua</label>
          <input type="text" name="rua" required>
          </div>

          <div class="box-50 box-space">
            <label for="">Número</label>
          <input type="number" name="numero" required>
          </div>

          <div class="box-50 box-space">
            <label for="">CEP</label>
          <input type="number" name="cep" required>
          </div>



        </fieldset>
        <input type="submit" value="Salvar">
      </form>
      


      <script src="script.js"></script>
</body>

</html>
